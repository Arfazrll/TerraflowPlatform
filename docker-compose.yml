services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terraflow-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      # Add your Firebase secrets here or creates a .env file
      # - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      # - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terraflow-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080 # Client-side calls
    depends_on:
      - backend
